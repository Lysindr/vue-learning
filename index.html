<html>
<head>
	<meta charset="UTF-8">
	<title>Vue Js</title>
	<!-- stylesheet -->
	<link rel="stylesheet" href="css/main.css"></link>
</head>
<body>

	<div id="app">
		<h1>{{ message }}</h1>
		<input type="text" v-model="message">
		<pre>
			{{ $data }}
		</pre>
	</div>

	<hr>

	<div id="list-bears">
		<ul>
			<li v-for="bear in bears" v-bind:class="{ 'strike': bear.status }">{{ bear.name }}</li>
		</ul>
	</div>

	<hr>	

	<div id="popup">
		<!-- Событие на нажатие клавишу на клавиатуре
			<input type="text" v-model="message" v-on:keyup.enter="showConsoleLog">
		-->
		<button v-on:click="showPopup">Show Popup</button>		
		<div class="popup" v-if="seen">
			<h3>{{ popupTitle }}</h3>
			<p>{{ popupText }}</p>
		</div>
	</div>


	<script src="https://unpkg.com/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
