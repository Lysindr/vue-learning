<html>
<head>
	<meta charset="UTF-8">
	<title>Vue Js</title>
	<!-- stylesheet -->
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="css/main.css"></link>

	
</head>
<body>

	<div id="app">
		<h1>{{ message }}</h1>
		<input type="text" v-model="message">
		<pre>
			{{ $data }}
		</pre>
	</div>

	<hr>

	<div id="list-bears">
		<h2>List Bears</h2>
		<ul>
			<li v-for="bear in bears" v-bind:class="{ 'strike': bear.status }">{{ bear.name }}</li>
		</ul>
	</div>

	<hr>	

	<div id="popup">
		<h2>Popup click-event</h2>
		<!-- 
			Событие на нажатие клавишу на клавиатуре
			<input type="text" v-model="message" v-on:keyup.enter="showConsoleLog">
		-->
		<button v-on:click="showPopup"><i class="ion-social-tux"></i>Show Popup</button>		
		<div class="popup" v-if="seen">
			<h3>{{ popupTitle }}</h3>
			<p>{{ popupText }}</p>
		</div>
	</div>

	<hr>
	<div id="transitions">
		<!--
			v-show - меняет display: block/none
			v-if - удаляет/вставлялет элемент в DOM
		-->
		<h2>Transitions</h2>		
		<button v-on:click="show = !show">Show BOX</button>
		<transition name="slide">
			<div class="box" v-show="show"></div>
		</transition>		
	</div>

	<hr>

	<div id="calcProperties">
		<h2>Вычисляемые свойства</h2> 
		<form action="">
			<span>{{ count }} / {{ maxLength }}</span>
			<textarea v-bind:maxlength="maxLength" v-model="text"></textarea>
			<button v-bind:disabled="count < 30">Submit</button>
		</form>
	</div>

	<hr>

	<div id="modal">
		<h2>Компоненты</h2>
		<modal buttonconfirm="Хорошо" buttoncancel="Отмена">Вопрос 1</modal>
		<modal buttonconfirm="Согласен" buttoncancel="Не согласен">Вопрос 2</modal>
	</div>

	<hr>

	<div id="cars-components">	
		<app-car></app-car>
	</div>

	<div id="cars-components-2">
		<hr>
		<app-car></app-car>
	</div>

	<hr>

	<div id="dynamic-components">
		<h2>Динамические компоненты</h2>
		<nav>
			<button v-on:click="switchView('square')">Квадрат</button>
			<button v-on:click="switchView('triangle')">Треугольник</button>
			<button v-on:click="switchView('circleBase')">Круг</button>
		</nav>

		<transition name="switch">
			<component v-bind:is="currentView"></component>			
		</transition>
	</div>

	<hr>

	<div id="events">
		<message @message-saved="handleMessage"></message>
		<ul>
			<li v-for="message in messages">{{ message }}</li>
		</ul>
	</div>
	








	<!-- Templates -->
	<template id="modal-template">
		<div class="modal-wrapper">
			<div class="modal" v-show="active">
				<div class="modal__overlay" v-on:click="close()"></div>
				<div class="modal__content">
					<div class="modal__body">
						<h3><slot></slot></h3>
					</div>
					<div class="modal__footer">
						<button v-on:click="onConfirm()">{{ buttonconfirm }}</button>
						<button v-on:click="onCancel()">{{ buttoncancel }}</button>
					</div>
				</div>
			</div>

			<a href="#" class="link" v-on:click.prevent="open()">Ссылка</a>
		</div>
	</template>

	<template id="car">
		<div>
			<div class="car" v-for="car in cars">
				<p>{{ car.model }}</p>
			</div>
		</div>		
	</template>

	<template id="square-template">
		<div class="square"></div>
	</template>

	<template id="triangle-template">
		<div class="triangle"></div>
	</template>

	<template id="circle-template">
		<div class="circle"></div>
	</template>


	<!-- init Vue JS -->
	<script src="https://unpkg.com/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
